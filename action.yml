name: "Podcast Generator"
author: "Tokiniaina"
description: "Generate podcast feeds from a YAML file"
runs: 
  using: "docker"
  image: "DockerFile"
branding:
  icon: "git-branch"
  color: "blue"
inputs:
  email:
    description: "The commiter's email address"
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: "The commiter's name"
    required: true
    default: ${{ github.actor }}